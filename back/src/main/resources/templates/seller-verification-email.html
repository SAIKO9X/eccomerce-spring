<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background-color: #1a237e; color: #ffffff; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; line-height: 1.6; color: #333; text-align: center; }
        .content p { margin: 0 0 20px; }
        .otp-code {
            display: inline-block;
            background-color: #e8eaf6;
            color: #1a237e;
            padding: 15px 30px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 5px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #777; background-color: #f4f4f4; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Seu Código de Verificação</h1>
    </div>
    <div class="content">
        <p>Olá!</p>
        <p>Use o código abaixo para completar seu processo de verificação. Este código é válido por 60 minutos.</p>

        <div class="otp-code" th:text="${otpCode}">123456</div>

        <p>Se você não solicitou este código, por favor, ignore este e-mail.</p>
        <p>Atenciosamente,<br/>Equipa Ecommerce</p>
    </div>
    <div class="footer" th:text="'© ' + ${currentYear} + ' Ecommerce. Todos os direitos reservados.'">
        © 2025 Ecommerce. Todos os direitos reservados.
    </div>
</div>
</body>
</html>
